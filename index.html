<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengeluaran dan Pemasukan</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Masukan Data Transaksi</h1>

    <button onclick="showForm('pengeluaran')">Input Pengeluaran</button>
    <button onclick="showForm('pemasukan')">Input Pemasukan</button>

    <div id="pengeluaranFormContainer" class="hidden">
        <h2>Pengeluaran</h2>
        <form id="pengeluaranForm">
            <label for="pengeluaranIdUser">ID User:</label>
            <input type="number" id="pengeluaranIdUser" name="idUser" required><br><br>

            <label for="pengeluaranJumlah">Jumlah:</label>
            <input type="number" id="pengeluaranJumlah" name="jumlah" required><br><br>

            <label for="pengeluaranDeskripsi">Deskripsi:</label>
            <input type="text" id="pengeluaranDeskripsi" name="deskripsi" required><br><br>

            <label for="pengeluaranKategori">Kategori:</label>
            <input type="text" id="pengeluaranKategori" name="kategori" required><br><br>

            <label for="pengeluaranSumber">Sumber:</label>
            <input type="text" id="pengeluaranSumber" name="sumber" required><br><br>

            <button type="button" onclick="submitForm('pengeluaran')">Submit Pengeluaran</button>
        </form>
    </div>

    <div id="pemasukanFormContainer" class="hidden">
        <h2>Pemasukan</h2>
        <form id="pemasukanForm">
            <label for="pemasukanIdUser">ID User:</label>
            <input type="number" id="pemasukanIdUser" name="idUser" required><br><br>

            <label for="pemasukanJumlah">Jumlah:</label>
            <input type="number" id="pemasukanJumlah" name="jumlah" required><br><br>

            <label for="pemasukanDeskripsi">Deskripsi:</label>
            <input type="text" id="pemasukanDeskripsi" name="deskripsi" required><br><br>

            <label for="pemasukanKategori">Kategori:</label>
            <input type="text" id="pemasukanKategori" name="kategori" required><br><br>

            <label for="pemasukanSumber">Sumber:</label>
            <input type="text" id="pemasukanSumber" name="sumber" required><br><br>

            <button type="button" onclick="submitForm('pemasukan')">Submit Pemasukan</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('pengeluaranFormContainer').classList.add('hidden');
            document.getElementById('pemasukanFormContainer').classList.add('hidden');
            if (type === 'pengeluaran') {
                document.getElementById('pengeluaranFormContainer').classList.remove('hidden');
            } else if (type === 'pemasukan') {
                document.getElementById('pemasukanFormContainer').classList.remove('hidden');
            }
        }

        async function submitForm(type) {
            const formId = type === 'pengeluaran' ? 'pengeluaranForm' : 'pemasukanForm';
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            const data = {
                idUser: parseInt(formData.get('idUser')),
                jumlah: parseFloat(formData.get('jumlah')),
                deskripsi: formData.get('deskripsi'),
                kategori: formData.get('kategori'),
                sumber: formData.get('sumber'),
                type: type
            };

            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert(type.charAt(0).toUpperCase() + type.slice(1) + ' berhasil ditambahkan!');
                    form.reset();
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data');
            }
        }
    </script>
</body>
</html>
